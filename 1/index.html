<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form id="switch">
        <button type="submit" id="switch__calc">Калькулятор дат</button>
        <button type="submit" id="switch__time">Таймер</button>
    </form>
    <form id="datecalc">
        <h3>Калькулятор дат: </h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <br>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <form id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Установите время</strong>
            <input type="number" name="allTime"> (количество секунд)
        </label>
        <p id="timer__result"></p>
        <button type="submit" id="timer__start">Старт</button>
        <button type="submit" id="timer__stop">Стоп</button>
    </form>

</body>

</html>
